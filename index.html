<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="chatbot-container">
            <!-- Header -->
            <div class="chatbot-header">
                <h3 class="mb-0">Chat Bot</h3>
                <p class="text-muted mb-0 small">Online</p>
            </div>

            <!-- Chat Messages -->
            <div class="chatbot-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Halo! üëã Saya adalah chatbot Anda. Ada yang bisa saya bantu?</p>
                    </div>
                </div>
            </div>

            <!-- Settings Button -->
            <div class="settings-btn-wrapper">
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    ‚öôÔ∏è Pengaturan
                </button>
            </div>

            <!-- Chat Input -->
            <div class="chatbot-input-area">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="userInput" 
                        placeholder="Ketik pesan..."
                        autocomplete="off">
                    <button class="btn btn-primary" type="button" id="sendBtn">
                        <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status" aria-hidden="true"></span>
                        <span id="sendBtnText">Kirim</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pengaturan Chatbot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="apiProvider" class="form-label">Provider API:</label>
                        <select class="form-select" id="apiProvider">
                            <option value="local">Local (Responses Lokal)</option>
                            <option value="openai">OpenAI GPT</option>
                            <option value="groq">Groq API</option>
                        </select>
                        <small class="text-muted">API key disimpan di server (.env), bukan di browser</small>
                    </div>
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">Model:</label>
                        <select class="form-select" id="modelSelect">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="temperatureSlider" class="form-label">
                            Temperature: <span id="tempValue">0.7</span>
                        </label>
                        <input type="range" class="form-range" id="temperatureSlider" min="0" max="2" step="0.1" value="0.7">
                        <small class="text-muted">0 = Konsisten, 2 = Kreatif</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
